<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benilson Amorim | Studio IA Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: #f8fafc; scroll-behavior: smooth; }
        .glass { background: rgba(15, 23, 42, 0.7); border: 1px solid rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); }
        .ai-gradient { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); }
        .view-section { display: none; animation: fadeIn 0.6s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        input, select { background: #0f172a !important; color: white !important; border: 1px solid #334155 !important; border-radius: 1rem !important; outline: none; }
        input:focus { border-color: #6366f1 !important; }
        .card-service { transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .card-service:hover { border-color: #6366f1; transform: translateY(-4px); background: rgba(99, 102, 241, 0.05); }
    </style>
</head>
<body class="antialiased">

    <!-- NAVEGAÃ‡ÃƒO -->
    <nav class="p-6 flex justify-between items-center max-w-6xl mx-auto sticky top-0 z-50 backdrop-blur-md">
        <h1 class="font-black italic text-xl tracking-tighter text-indigo-500">BENILSON.AI</h1>
        <button onclick="toggleAdmin()" class="w-10 h-10 glass rounded-2xl flex items-center justify-center hover:bg-indigo-500/20 transition-all">
            <i data-lucide="settings-2" class="text-indigo-400 w-5 h-5"></i>
        </button>
    </nav>

    <!-- [PÃGINA DA CLIENTE] -->
    <main id="view-cliente" class="view-section max-w-2xl mx-auto p-6" style="display: block;">
        <header class="text-center py-12">
            <div class="w-20 h-20 ai-gradient rounded-3xl mx-auto mb-6 flex items-center justify-center shadow-2xl shadow-indigo-500/20 rotate-3">
                <i data-lucide="sparkles" class="text-white w-10 h-10"></i>
            </div>
            <h2 class="text-4xl font-extrabold tracking-tight mb-2">Beleza & Tecnologia.</h2>
            <p class="text-slate-500 text-xs uppercase tracking-[0.4em] font-bold">Studio Benilson Amorim</p>
        </header>

        <div id="services-grid" class="space-y-4">
            <!-- Carregando ServiÃ§os... -->
        </div>

        <!-- FORMULÃRIO -->
        <section id="booking-form" class="hidden mt-12 glass p-8 rounded-[2.5rem] border-indigo-500/20 shadow-2xl">
            <h3 class="text-indigo-400 font-bold uppercase text-[10px] tracking-widest mb-6">Finalizar Agendamento</h3>
            <div class="space-y-4">
                <input type="text" id="c-name" placeholder="Seu nome completo" class="w-full p-5">
                <input type="date" id="c-date" class="w-full p-5">
                <button onclick="processBooking()" id="btn-save" class="ai-gradient w-full py-5 rounded-2xl font-bold uppercase tracking-widest shadow-lg shadow-indigo-500/20 active:scale-95 transition-all">
                    Confirmar no WhatsApp
                </button>
            </div>
        </section>
    </main>

    <!-- [PAINEL ADMINISTRATIVO COM IA] -->
    <main id="view-admin" class="view-section max-w-6xl mx-auto p-6 pb-24">
        <div class="flex justify-between items-end mb-10">
            <div>
                <h2 class="text-3xl font-black italic">Dashboard Pro</h2>
                <p id="welcome-msg" class="text-slate-500 text-sm italic"></p>
            </div>
            <button onclick="toggleAdmin()" class="text-[10px] font-bold text-slate-500 uppercase tracking-widest bg-white/5 px-4 py-2 rounded-lg">Sair</button>
        </div>

        <!-- IA INSIGHTS BOX -->
        <div class="ai-gradient p-[1px] rounded-[2rem] mb-10 shadow-2xl">
            <div class="bg-[#020617] p-8 rounded-[1.95rem] flex items-start gap-6">
                <div class="p-4 bg-indigo-500/10 rounded-2xl text-indigo-400">
                    <i data-lucide="bot" class="w-8 h-8"></i>
                </div>
                <div>
                    <h4 class="text-indigo-400 font-bold text-xs uppercase tracking-widest mb-2">IA Copilot Benilson</h4>
                    <p id="ai-insight" class="text-slate-300 text-sm leading-relaxed italic">Analisando performance do studio...</p>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10">
            <div class="glass p-8 rounded-[2rem]">
                <p class="text-slate-500 text-[10px] font-bold uppercase tracking-widest mb-2">Faturamento Real</p>
                <h3 id="stat-profit" class="text-4xl font-extrabold text-indigo-400 tracking-tighter">R$ 0,00</h3>
            </div>
            <div class="glass p-8 rounded-[2rem]">
                <p class="text-slate-500 text-[10px] font-bold uppercase tracking-widest mb-2">Agendamentos Totais</p>
                <h3 id="stat-count" class="text-4xl font-extrabold text-white tracking-tighter">0</h3>
            </div>
        </div>

        <div class="glass p-8 rounded-[2.5rem]">
            <h3 class="font-bold text-xl mb-8 flex items-center gap-3 italic">PrÃ³ximos Clientes</h3>
            <div id="admin-list" class="space-y-4 text-sm">
                <!-- Lista de Agendamentos -->
            </div>
        </div>
    </main>

    <script>
        // CONFIGURAÃ‡Ã•ES SUPABASE
        const _URL = "https://rbhgxrcqqtxnzzyllqms.supabase.co";
        const _KEY = "sb_publishable_OH1hqvBo8vmj_qsvtjKZhQ_QKTg4mLg";
        const supabase = supabase.createClient(_URL, _KEY);

        let selectedService = null;
        let studioConfig = {};

        async function start() {
            lucide.createIcons();
            const { data } = await supabase.from('configs').select('*').single();
            studioConfig = data;
            document.getElementById('welcome-msg').innerText = `GestÃ£o do ${studioConfig.nome_studio}`;
            
            // Bloquear datas retroativas no calendÃ¡rio
            document.getElementById('c-date').min = new Date().toISOString().split('T')[0];
            
            loadServices();
        }

        async function loadServices() {
            const { data: servs } = await supabase.from('servicos').select('*').order('nome');
            const grid = document.getElementById('services-grid');
            grid.innerHTML = '';
            
            servs.forEach(s => {
                const card = document.createElement('div');
                card.className = "glass p-6 rounded-[1.5rem] flex justify-between items-center card-service";
                card.innerHTML = `
                    <div>
                        <h4 class="font-bold text-lg text-slate-100">${s.nome}</h4>
                        <p class="text-slate-500 text-[10px] font-bold uppercase tracking-widest">${s.duracao_minutos} minutos</p>
                    </div>
                    <span class="font-extrabold text-indigo-400">R$ ${s.preco}</span>
                `;
                card.onclick = () => {
                    selectedService = s;
                    document.querySelectorAll('.card-service').forEach(el => el.style.borderColor = 'rgba(255,255,255,0.05)');
                    card.style.borderColor = '#6366f1';
                    document.getElementById('booking-form').classList.remove('hidden');
                    document.getElementById('booking-form').scrollIntoView({ behavior: 'smooth' });
                };
                grid.appendChild(card);
            });
        }

        async function processBooking() {
            const name = document.getElementById('c-name').value.trim();
            const date = document.getElementById('c-date').value;
            const btn = document.getElementById('btn-save');

            if(!name || !date) return alert("Por favor, preencha nome e data.");
            
            btn.innerText = "Agendando...";
            btn.disabled = true;

            const { error } = await supabase.from('agendamentos').insert([{
                cliente_nome: name, servico_nome: selectedService.nome,
                data: date, valor_cobrado: selectedService.preco
            }]);

            if(!error) {
                const msg = `OlÃ¡ Benilson Amorim! âœ¨ Meu nome Ã© ${name}. Acabei de agendar ${selectedService.nome} pelo site para o dia ${date}.`;
                window.open(`https://wa.me/${studioConfig.whatsapp}?text=${encodeURIComponent(msg)}`);
                location.reload();
            } else {
                alert("Erro ao conectar com o banco. Tente novamente.");
                btn.innerText = "Confirmar no WhatsApp";
                btn.disabled = false;
            }
        }

        // --- DASHBOARD ---
        async function toggleAdmin() {
            const adm = document.getElementById('view-admin');
            const cli = document.getElementById('view-cliente');
            
            if(adm.style.display === 'block') {
                adm.style.display = 'none'; cli.style.display = 'block';
            } else {
                const pass = prompt("Senha Administrativa:");
                if(pass === studioConfig.senha_adm) {
                    cli.style.display = 'none'; adm.style.display = 'block';
                    loadDashboard();
                } else { alert("Acesso negado."); }
            }
        }

        async function loadDashboard() {
            const { data: agends } = await supabase.from('agendamentos').select('*').order('data', {ascending: false});
            const list = document.getElementById('admin-list');
            list.innerHTML = '';
            let profit = 0;

            agends?.forEach(a => {
                profit += parseFloat(a.valor_cobrado);
                list.innerHTML += `
                    <div class="flex flex-col md:flex-row md:items-center justify-between p-6 bg-white/5 rounded-3xl border border-transparent hover:border-indigo-500/20 transition-all gap-4">
                        <div>
                            <p class="font-bold text-lg text-slate-100">${a.cliente_nome}</p>
                            <p class="text-xs text-slate-500 font-bold uppercase tracking-widest">${a.servico_nome} â€¢ ðŸ“… ${a.data}</p>
                        </div>
                        <div class="flex items-center gap-4">
                            <span class="font-extrabold text-indigo-400">R$ ${a.valor_cobrado}</span>
                            <button onclick="aiReminder('${a.cliente_nome}', '${a.servico_nome}')" class="ai-gradient text-white px-5 py-2 rounded-xl text-[10px] font-bold uppercase tracking-widest shadow-lg">Lembrete IA</button>
                        </div>
                    </div>`;
            });

            document.getElementById('stat-profit').innerText = `R$ ${profit.toFixed(2)}`;
            document.getElementById('stat-count').innerText = agends?.length || 0;
            
            // IA INSIGHTS
            const aiText = document.getElementById('ai-insight');
            if(profit < studioConfig.meta_faturamento) {
                aiText.innerText = `Benilson, o faturamento estÃ¡ em R$ ${profit.toFixed(2)}. Para atingir sua meta de R$ ${studioConfig.meta_faturamento.toFixed(2)}, recomendo disparar uma promoÃ§Ã£o de Design de Sobrancelha para as clientes inativas.`;
            } else {
                aiText.innerText = `ParabÃ©ns, Benilson! Meta batida. Sua agenda estÃ¡ performando 20% acima da mÃ©dia. Considere investir em novos materiais ou abrir mais horÃ¡rios aos sÃ¡bados.`;
            }
            lucide.createIcons();
        }

        function aiReminder(nome, servico) {
            const texts = [
                `OlÃ¡ ${nome}! âœ¨ Aqui Ã© o Studio Benilson Amorim. Passando para confirmar seu momento de beleza para ${servico}. Podemos confirmar?`,
                `Oi ${nome}, tudo bem? ðŸ’Ž Sua sessÃ£o de ${servico} estÃ¡ chegando. Preparamos tudo para vocÃª! Confirma sua vinda?`,
                `OlÃ¡ ${nome}! O Benilson Amorim reservou o melhor horÃ¡rio para vocÃª amanhÃ£ para fazer seu ${servico}. Aguardamos vocÃª! ðŸ¥‚`
            ];
            const randomMsg = texts[Math.floor(Math.random() * texts.length)];
            window.open(`https://wa.me/${studioConfig.whatsapp}?text=${encodeURIComponent(randomMsg)}`);
        }

        start();
    </script>
</body>
</html>
