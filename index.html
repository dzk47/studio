
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benilson Amorim | Studio Pro IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: #f8fafc; }
        .glass { background: rgba(15, 23, 42, 0.8); border: 1px solid rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); }
        .ai-gradient { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); }
        .view-section { display: none; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        input { background: #0f172a !important; color: white !important; border: 1px solid #1e293b !important; border-radius: 12px !important; }
    </style>
</head>
<body class="antialiased">

    <nav class="p-6 flex justify-between items-center max-w-6xl mx-auto sticky top-0 z-50 backdrop-blur-md">
        <h1 class="font-black italic text-xl tracking-tighter text-indigo-500">BENILSON.AI</h1>
        <button onclick="toggleAdmin()" class="w-10 h-10 glass rounded-2xl flex items-center justify-center hover:bg-indigo-500/20 transition-all">
            <i data-lucide="bot" class="text-indigo-400 w-5 h-5"></i>
        </button>
    </nav>

    <!-- [CLIENTE] -->
    <main id="view-cliente" class="view-section max-w-2xl mx-auto p-6" style="display: block;">
        <header class="text-center py-12">
            <div class="w-16 h-16 ai-gradient rounded-3xl mx-auto mb-6 flex items-center justify-center shadow-2xl shadow-indigo-500/30">
                <i data-lucide="sparkles" class="text-white w-8 h-8"></i>
            </div>
            <h2 class="text-4xl font-extrabold tracking-tight mb-2">Agendamento Inteligente.</h2>
            <p class="text-slate-500 text-[10px] font-bold uppercase tracking-widest">Benilson Amorim Studio</p>
        </header>

        <div id="services-grid" class="space-y-4">
            <p class="text-center text-slate-600 animate-pulse">Conectando ao banco...</p>
        </div>

        <section id="form-booking" class="hidden mt-10 glass p-8 rounded-[2.5rem] border-indigo-500/20">
            <div class="space-y-4">
                <input type="text" id="c-name" placeholder="Seu nome completo" class="w-full p-4 outline-none">
                <input type="date" id="c-date" class="w-full p-4 outline-none">
                <button onclick="processBooking()" id="btn-save" class="ai-gradient w-full py-5 rounded-2xl font-bold uppercase tracking-widest shadow-lg shadow-indigo-500/20 active:scale-95 transition-all">Confirmar Agora</button>
            </div>
        </section>
    </main>

    <!-- [ADMIN DASHBOARD] -->
    <main id="view-admin" class="view-section max-w-6xl mx-auto p-6 pb-24">
        <div class="flex justify-between items-center mb-10">
            <h2 class="text-2xl font-bold italic">Dashboard IA</h2>
            <button onclick="toggleAdmin()" class="text-xs font-bold text-slate-500 uppercase">Sair</button>
        </div>

        <div class="ai-gradient p-[1px] rounded-[2rem] mb-10 shadow-2xl">
            <div class="bg-[#020617] p-8 rounded-[1.95rem] flex items-start gap-6">
                <i data-lucide="zap" class="text-indigo-400 w-8 h-8"></i>
                <div>
                    <h4 class="text-indigo-400 font-bold text-xs uppercase tracking-widest mb-1">IA Insight</h4>
                    <p id="ai-text" class="text-slate-400 text-sm italic">Analisando faturamento...</p>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10 text-center">
            <div class="glass p-8 rounded-[2rem]">
                <p class="text-slate-500 text-[10px] font-bold uppercase tracking-widest mb-2">Faturamento Total</p>
                <h3 id="stat-profit" class="text-4xl font-extrabold text-indigo-400 tracking-tighter">R$ 0,00</h3>
            </div>
            <div class="glass p-8 rounded-[2rem]">
                <p class="text-slate-500 text-[10px] font-bold uppercase tracking-widest mb-2">Agendamentos</p>
                <h3 id="stat-count" class="text-4xl font-extrabold text-white tracking-tighter">0</h3>
            </div>
        </div>

        <div class="glass p-8 rounded-[2.5rem]">
            <h3 class="font-bold text-xl mb-8 italic">Agenda Próxima</h3>
            <div id="admin-list" class="space-y-4"></div>
        </div>
    </main>

    <!-- SCRIPTS -->
    <script type="module">
        // --- FIREBASE CONFIG ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB1DaTOer5_cZ-JT15FlZGapNV1nUDrhmE",
            authDomain: "acai-delibery.firebaseapp.com",
            projectId: "acai-delibery",
            storageBucket: "acai-delibery.firebasestorage.app",
            messagingSenderId: "476733774850",
            appId: "1:476733774850:web:0549e47df6ee8dc2e79b1b",
            measurementId: "G-98GT80SD7J"
        };
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        // --- SUPABASE CONFIG ---
        const _URL = "https://rbhgxrcqqtxnzzyllqms.supabase.co";
        const _KEY = "sb_publishable_OH1hqvBo8vmj_qsvtjKZhQ_QKTg4mLg";
        const supabase = window.supabase.createClient(_URL, _KEY);

        let selected = null;
        let studioCfg = {};

        async function start() {
            lucide.createIcons();
            const { data, error } = await supabase.from('configs').select('*').single();
            if(error) {
                document.getElementById('services-grid').innerHTML = "<p class='text-red-500'>Erro de Conexão. Verifique o SQL.</p>";
                return;
            }
            studioCfg = data;
            loadServices();
        }

        async function loadServices() {
            const { data: servs } = await supabase.from('servicos').select('*').order('nome');
            const grid = document.getElementById('services-grid');
            grid.innerHTML = '';
            servs.forEach(s => {
                const card = document.createElement('div');
                card.className = "glass p-6 rounded-[1.5rem] flex justify-between items-center cursor-pointer hover:border-indigo-500/40 transition-all group";
                card.innerHTML = `<span class="font-bold text-lg group-hover:text-indigo-400">${s.nome}</span><span class="font-bold text-indigo-500 italic font-bold">R$ ${s.preco}</span>`;
                card.onclick = () => {
                    selected = s;
                    document.querySelectorAll('#services-grid div').forEach(d => d.style.borderColor = "rgba(255,255,255,0.05)");
                    card.style.borderColor = "#6366f1";
                    document.getElementById('form-booking').classList.remove('hidden');
                    document.getElementById('form-booking').scrollIntoView({ behavior: 'smooth' });
                };
                grid.appendChild(card);
            });
        }

        window.processBooking = async () => {
            const name = document.getElementById('c-name').value;
            const date = document.getElementById('c-date').value;
            if(!name || !date) return alert("Preencha tudo!");
            
            const { error } = await supabase.from('agendamentos').insert([{
                cliente_nome: name, servico_nome: selected.nome, data: date, valor_cobrado: selected.preco
            }]);

            if(!error) {
                window.open(`https://wa.me/${studioCfg.whatsapp}?text=Oi Benilson! Me chamo ${name}, agendei ${selected.nome} para o dia ${date}.`);
                location.reload();
            }
        };

        window.toggleAdmin = async () => {
            const adm = document.getElementById('view-admin');
            const cli = document.getElementById('view-cliente');
            if(adm.style.display === 'block') { adm.style.display = 'none'; cli.style.display = 'block'; }
            else { 
                const pass = prompt("Senha:");
                if(pass === studioCfg.senha_adm) {
                    cli.style.display = 'none'; adm.style.display = 'block'; 
                    loadDashboard();
                }
            }
        };

        async function loadDashboard() {
            const { data: agends } = await supabase.from('agendamentos').select('*').order('data', {ascending: false});
            const list = document.getElementById('admin-list');
            list.innerHTML = '';
            let total = 0;

            agends.forEach(a => {
                total += parseFloat(a.valor_cobrado);
                list.innerHTML += `
                    <div class="flex flex-col md:flex-row md:items-center justify-between p-6 bg-white/5 rounded-3xl gap-4">
                        <div><p class="font-bold">${a.cliente_nome}</p><p class="text-xs text-slate-500 uppercase font-bold tracking-widest">${a.servico_nome} • ${a.data}</p></div>
                        <button onclick="window.open('https://wa.me/${studioCfg.whatsapp}')" class="ai-gradient text-white px-6 py-2 rounded-xl text-[10px] font-bold uppercase tracking-widest">Lembrar IA</button>
                    </div>`;
            });

            document.getElementById('stat-profit').innerText = `R$ ${total.toFixed(2)}`;
            document.getElementById('stat-count').innerText = agends.length;
            document.getElementById('ai-text').innerText = "Benilson, seu faturamento está saudável. Dica: Ofereça um desconto para clientes que agendarem Micropigmentação este mês.";
            lucide.createIcons();
        }

        start();
    </script>
</body>
</html>
