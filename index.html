<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayrileyde Santos | Master Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Playfair+Display:ital,wght@1,500;1,600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --nude: #FAF9F6; --gold: #C5A059; --charcoal: #1A1A1A; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--nude); color: var(--charcoal); }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
        .btn-gold { background: var(--gold); color: white; transition: 0.3s; font-weight: bold; border-radius: 1rem; }
        .glass { background: white; border: 1px solid rgba(197, 160, 89, 0.1); box-shadow: 0 15px 30px rgba(0,0,0,0.02); }
        .card-service { border: 1px solid #f2f2f2; transition: 0.3s; cursor: pointer; border-radius: 1.2rem; background: white; padding: 1.5rem; }
        .card-service.active { border-color: var(--gold); background: #fdfaf5; transform: scale(1.02); }
        .view-section { display: none; }
        .hour-pill { border: 1px solid #e5e7eb; padding: 10px; border-radius: 12px; text-align: center; cursor: pointer; background: white; font-weight: 600; font-size: 13px; }
        .hour-pill.selected { background: var(--gold); color: white; border-color: var(--gold); }
        .hour-pill.disabled { background: #f9fafb; color: #d1d5db; cursor: not-allowed; text-decoration: line-through; }
        .hour-pill.blocked { background: #fee2e2; color: #b91c1c; border-color: #fecaca; }
        input { border: 1px solid #e2e8f0 !important; border-radius: 1rem !important; padding: 1rem !important; outline: none; background: white !important; width: 100%; text-align: center; }
        .tab-btn.active { border-bottom: 3px solid var(--gold); color: var(--gold); font-weight: 800; }
    </style>
</head>
<body>

    <!-- NAV -->
    <nav class="p-4 flex justify-between items-center max-w-6xl mx-auto sticky top-0 z-50 backdrop-blur-md">
        <h1 class="italic text-2xl text-stone-900 leading-none">Kayrileyde Santos</h1>
        <button onclick="window.requestAdmin()" class="w-10 h-10 rounded-full flex items-center justify-center border border-stone-100 hover:bg-white transition-all shadow-sm">
            <i data-lucide="shield-check" class="text-stone-400 w-4 h-4"></i>
        </button>
    </nav>

    <!-- [CLIENTE] -->
    <main id="view-cliente" class="view-section max-w-2xl mx-auto p-6 pb-24">
        <header class="text-center py-10">
            <h2 class="text-4xl font-light mb-2 italic leading-tight">Agendamento de Luxo.</h2>
            <p class="text-stone-400 text-[10px] uppercase tracking-[0.4em] font-bold italic">Sua beleza em m√£os de mestre</p>
        </header>

        <div class="glass p-8 rounded-[2.5rem] mb-12 shadow-sm">
            <div id="services-grid" class="space-y-4"></div>
            <div id="total-bar" class="hidden mt-10 pt-8 border-t flex justify-between items-center">
                <span id="display-total" class="text-3xl font-bold text-stone-900 italic">R$ 0,00</span>
                <button onclick="window.showStep2()" class="btn-gold px-10 py-4 uppercase text-[10px]">Escolher Data</button>
            </div>
        </div>

        <section id="step-2" class="hidden glass p-10 rounded-[3rem] mb-12 text-center shadow-sm">
            <input type="date" id="c-date" onchange="window.loadHours()">
            <div id="hours-grid" class="grid grid-cols-3 gap-3 mt-10"></div>
        </section>

        <section id="step-3" class="hidden glass p-10 rounded-[3rem] mb-20 space-y-6 shadow-2xl">
            <input type="text" id="c-name" placeholder="Seu nome completo">
            <input type="tel" id="c-phone" placeholder="Seu WhatsApp">
            <button onclick="window.saveBooking()" class="w-full btn-gold py-6 text-sm uppercase tracking-widest">Confirmar Reserva</button>
        </section>

        <section class="p-12 glass rounded-[3.5rem] text-center border-gold/10">
            <h4 class="text-2xl font-bold italic mb-4">Localiza√ß√£o</h4>
            <p id="display-address" class="text-stone-500 mb-6 italic"></p>
            <a id="btn-maps" href="#" target="_blank" class="inline-flex items-center gap-3 bg-stone-900 text-white font-bold text-[10px] uppercase tracking-widest px-10 py-4 rounded-xl shadow-xl">Abrir GPS</a>
        </section>
    </main>

    <!-- [ADMIN] -->
    <main id="view-admin" class="view-section max-w-6xl mx-auto p-6 pb-24">
        <div class="flex justify-between items-center mb-10">
            <h2 class="text-3xl font-bold italic">Painel de Controle</h2>
            <div class="flex gap-2">
                <button onclick="window.setView('cliente')" class="text-[9px] font-bold text-stone-400 border px-3 py-2 rounded-xl">Ver Site</button>
                <button onclick="window.logoutAdmin()" class="text-[9px] font-bold text-red-500 bg-red-50 border border-red-100 px-3 py-2 rounded-xl">Sair</button>
            </div>
        </div>

        <div class="flex gap-4 mb-10 border-b overflow-x-auto">
            <button onclick="window.showTab('agenda')" id="tab-agenda" class="tab-btn pb-4 text-xs font-bold active">AGENDA</button>
            <button onclick="window.showTab('grade')" id="tab-grade" class="tab-btn pb-4 text-xs font-bold uppercase">Grade Hor√°ria</button>
            <button onclick="window.showTab('servicos')" id="tab-servicos" class="tab-btn pb-4 text-xs font-bold">SERVI√áOS</button>
            <button onclick="window.showTab('config')" id="tab-config" class="tab-btn pb-4 text-xs font-bold uppercase">Studio</button>
        </div>

        <!-- TAB: AGENDA -->
        <section id="content-agenda" class="tab-content">
            <div class="glass p-8 rounded-[2rem] mb-10 text-center border-emerald-100">
                <p class="text-stone-400 text-[10px] uppercase font-bold tracking-widest mb-1">Faturamento Real</p>
                <h3 id="stat-profit" class="text-5xl font-bold text-stone-900 tracking-tighter">R$ 0,00</h3>
            </div>
            <div id="admin-list" class="space-y-4"></div>
        </section>

        <!-- TAB: GRADE HOR√ÅRIA (MANIPULAR HOR√ÅRIOS) -->
        <section id="content-grade" class="tab-content hidden">
            <div class="glass p-10 rounded-[3rem] text-center">
                <h4 class="font-bold mb-4 italic text-stone-500 uppercase text-xs">Bloqueio Manual de Hor√°rios</h4>
                <input type="date" id="adm-grade-date" class="w-full mb-8" onchange="window.loadAdminGrade()">
                <div id="admin-hours-grid" class="grid grid-cols-4 gap-3"></div>
                <p class="mt-8 text-[10px] text-stone-400 italic font-medium">Toque num hor√°rio para Bloquear/Desbloquear o dia selecionado.</p>
            </div>
        </section>

        <!-- TAB: SERVI√áOS -->
        <section id="content-servicos" class="tab-content hidden">
            <div class="glass p-8 rounded-[2rem] mb-6">
                <div class="flex gap-2">
                    <input type="text" id="add-s-name" placeholder="Nome do Procedimento" class="flex-1 text-sm">
                    <input type="text" id="add-s-price" placeholder="R$ 0,00" class="w-24 text-sm">
                    <button onclick="window.addService()" class="btn-gold px-6 rounded-xl uppercase text-[10px]">Adicionar</button>
                </div>
            </div>
            <div id="admin-services-list" class="grid md:grid-cols-2 gap-3"></div>
        </section>

        <!-- TAB: CONFIG -->
        <section id="content-config" class="tab-content hidden">
            <div class="glass p-10 rounded-[3rem] space-y-6">
                <input type="text" id="adm-address" placeholder="Endere√ßo">
                <input type="text" id="adm-maps-link" placeholder="Link Google Maps">
                <button onclick="window.updateStudio()" class="w-full btn-gold py-5 uppercase text-xs">Salvar Configura√ß√µes</button>
            </div>
        </section>
    </main>

    <script type="module">
        const _URL = "https://rbhgxrcqqtxnzzyllqms.supabase.co";
        const _KEY = "sb_publishable_OH1hqvBo8vmj_qsvtjKZhQ_QKTg4mLg";
        const supabase = window.supabase.createClient(_URL, _KEY);

        let selectedServices = [];
        let selectedHour = null;
        let studioCfg = {};

        // --- GLOBAL ACTIONS ---
        window.setView = (v) => {
            document.querySelectorAll('.view-section').forEach(s => s.style.display = 'none');
            document.getElementById(`view-${v}`).style.display = 'block';
            if(v === 'admin') window.loadDash();
        };

        window.showTab = (t) => {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`content-${t}`).classList.remove('hidden');
            document.getElementById(`tab-${t}`).classList.add('active');
        };

        // --- CLIENT LOGIC ---
        window.loadServices = async () => {
            const { data: servs } = await supabase.from('servicos').select('*').order('nome');
            const grid = document.getElementById('services-grid');
            const adminList = document.getElementById('admin-services-list');
            grid.innerHTML = ''; adminList.innerHTML = '';

            servs?.forEach(s => {
                grid.innerHTML += `<div onclick="window.toggleS('${s.id}', '${s.nome}', ${s.preco}, this)" class="card-service shadow-sm flex justify-between items-center"><span class="font-bold text-stone-800">${s.nome}</span><span class="font-bold text-stone-400 italic">R$ ${s.preco}</span></div>`;
                adminList.innerHTML += `<div class="glass p-4 rounded-xl flex justify-between items-center text-sm font-semibold"><span>${s.nome}</span><span>R$ ${s.preco} <button onclick="window.delS('${s.id}')" class="ml-4 text-red-400 hover:scale-110">Excluir</button></span></div>`;
            });
            lucide.createIcons();
        };

        window.toggleS = (id, n, p, el) => {
            const idx = selectedServices.findIndex(i => i.id === id);
            if(idx > -1) { selectedServices.splice(idx, 1); el.classList.remove('active'); }
            else { selectedServices.push({id, n, p}); el.classList.add('active'); }
            const tot = selectedServices.reduce((a, b) => a + b.p, 0);
            document.getElementById('display-total').innerText = `R$ ${tot.toFixed(2)}`;
            document.getElementById('total-bar').classList.toggle('hidden', selectedServices.length === 0);
        };

        window.showStep2 = () => document.getElementById('step-2').classList.remove('hidden');

        window.loadHours = async () => {
            const date = document.getElementById('c-date').value;
            const grid = document.getElementById('hours-grid');
            const { data: booked } = await supabase.from('agendamentos').select('horario').eq('data', date).neq('status', 'Desmarcado');
            const taken = booked.map(b => b.horario);
            grid.innerHTML = '';
            for(let h = 8; h < 19; h++) {
                ['00', '30'].forEach(m => {
                    const hour = `${String(h).padStart(2,'0')}:${m}`;
                    const isT = taken.includes(hour);
                    const btn = document.createElement('div');
                    btn.className = `hour-pill ${isT ? 'disabled' : ''}`;
                    btn.innerText = hour;
                    if(!isT) btn.onclick = () => {
                        selectedHour = hour;
                        document.querySelectorAll('.hour-pill').forEach(p => p.classList.remove('selected'));
                        btn.classList.add('selected');
                        document.getElementById('step-3').classList.remove('hidden');
                    };
                    grid.appendChild(btn);
                });
            }
        };

        window.saveBooking = async () => {
            const n = document.getElementById('c-name').value;
            const p = document.getElementById('c-phone').value;
            const d = document.getElementById('c-date').value;
            if(!n || !p || !selectedHour) return alert("Preencha tudo!");
            const tot = selectedServices.reduce((a, b) => a + b.p, 0);
            const servsNames = selectedServices.map(s => s.n).join(', ');
            const { error } = await supabase.from('agendamentos').insert([{
                cliente_nome: n, cliente_whatsapp: p, servicos_escolhidos: servsNames,
                data: d, horario: selectedHour, valor_total: tot
            }]);
            if(!error) {
                const msg = `üíé *AGENDAMENTO VIP - STUDIO KAYRILEYDE SANTOS* üíé\n\nOl√° Kayrileyde! Sou *${n}* e agendei pelo site:\n\nüõ† *Servi√ßos:* ${servsNames}\nüìÖ *Data:* ${d.split('-').reverse().join('/')}\n‚è∞ *Hor√°rio:* ${selectedHour}\nüí∞ *Total:* R$ ${tot.toFixed(2)}\n\n_Aguardo ansiosamente pela confirma√ß√£o!_ ‚ú®`;
                window.open(`https://wa.me/${studioCfg.whatsapp}?text=${encodeURIComponent(msg)}`);
                location.reload();
            }
        };

        // --- ADMIN GRADE LOGIC ---
        window.loadAdminGrade = async () => {
            const date = document.getElementById('adm-grade-date').value;
            const grid = document.getElementById('admin-hours-grid');
            if(!date) return;
            
            const { data: booked } = await supabase.from('agendamentos').select('*').eq('data', date);
            grid.innerHTML = '';
            
            for(let h = 8; h < 19; h++) {
                ['00', '30'].forEach(m => {
                    const hour = `${String(h).padStart(2,'0')}:${m}`;
                    const appt = booked.find(b => b.horario === hour);
                    const btn = document.createElement('div');
                    
                    btn.innerText = hour;
                    if(appt) {
                        btn.className = appt.status === 'Bloqueado' ? 'hour-pill blocked' : 'hour-pill disabled';
                        btn.title = appt.cliente_nome;
                        if(appt.status === 'Bloqueado') {
                            btn.onclick = async () => {
                                await supabase.from('agendamentos').delete().eq('id', appt.id);
                                window.loadAdminGrade();
                            };
                        }
                    } else {
                        btn.className = 'hour-pill';
                        btn.onclick = async () => {
                            await supabase.from('agendamentos').insert([{
                                cliente_nome: 'BLOQUEIO ADM', cliente_whatsapp: '0', servicos_escolhidos: 'Manual',
                                data: date, horario: hour, valor_total: 0, status: 'Bloqueado'
                            }]);
                            window.loadAdminGrade();
                        };
                    }
                    grid.appendChild(btn);
                });
            }
        };

        // --- ADMIN DASHBOARD ---
        window.loadDash = async () => {
            const { data: agends } = await supabase.from('agendamentos').select('*').order('data', {ascending: false});
            const list = document.getElementById('admin-list');
            list.innerHTML = ''; let profit = 0;
            
            agends.forEach(a => {
                if(a.status === 'Atendido') profit += parseFloat(a.valor_total);
                if(a.status === 'Bloqueado') return; // Pula bloqueios no lucro e agenda principal

                list.innerHTML += `
                    <div class="glass p-6 rounded-2xl flex flex-col md:flex-row justify-between items-center gap-4">
                        <div class="text-center md:text-left">
                            <span class="status-badge ${a.status==='Atendido'?'bg-green-100 text-green-700':'bg-blue-100 text-blue-700'}">${a.status}</span>
                            <h4 class="font-bold text-xl mt-2">${a.cliente_nome}</h4>
                            <p class="text-xs text-stone-400 font-medium italic">${a.servicos_escolhidos} ‚Ä¢ ${a.data} ‚Ä¢ ${a.horario}</p>
                        </div>
                        <div class="flex items-center gap-4">
                            <span class="font-bold text-xl italic tracking-tighter">R$ ${a.valor_total}</span>
                            <div class="flex flex-col gap-1">
                                <button onclick="window.upStat('${a.id}','Atendido')" class="text-[9px] bg-stone-900 text-white px-4 py-2 rounded-lg font-bold uppercase tracking-widest">Finalizar</button>
                                <button onclick="window.upStat('${a.id}','Desmarcado')" class="text-[9px] border px-4 py-2 rounded-lg font-bold uppercase">Excluir</button>
                            </div>
                        </div>
                    </div>`;
            });
            document.getElementById('stat-profit').innerText = `R$ ${profit.toFixed(2)}`;
        };

        window.requestAdmin = () => {
            if(localStorage.getItem('studio_logged') === 'true') window.setView('admin');
            else if(prompt("Senha ADM:") === studioCfg.senha_adm) { localStorage.setItem('studio_logged', 'true'); window.setView('admin'); }
        };

        window.logoutAdmin = () => { localStorage.removeItem('studio_logged'); location.reload(); };
        window.upStat = async (id, status) => { await supabase.from('agendamentos').update({ status }).eq('id', id); window.loadDash(); };
        window.addService = async () => { 
            const n = document.getElementById('add-s-name').value; 
            const p = document.getElementById('add-s-price').value;
            await supabase.from('servicos').insert([{ nome: n, preco: parseFloat(p) }]); 
            location.reload(); 
        };
        window.delS = async (id) => { if(confirm("Apagar servi√ßo?")) { await supabase.from('servicos').delete().eq('id', id); location.reload(); }};
        window.updateStudio = async () => {
            const endereco = document.getElementById('adm-address').value;
            const link_maps = document.getElementById('adm-maps-link').value;
            await supabase.from('configs').update({ endereco, link_maps }).eq('id', 1);
            alert("Salvo!"); location.reload();
        };

        async function start() {
            const { data } = await supabase.from('configs').select('*').single();
            if(data) {
                studioCfg = data;
                document.getElementById('display-address').innerText = data.endereco;
                document.getElementById('btn-maps').href = data.link_maps;
                document.getElementById('adm-address').value = data.endereco;
                document.getElementById('adm-maps-link').value = data.link_maps;
                if (localStorage.getItem('studio_logged') === 'true') window.setView('admin');
                else window.setView('cliente');
                window.loadServices();
            }
        }
        start();
    </script>
</body>
</html>
