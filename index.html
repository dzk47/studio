
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayrileyde Santos | Studio de Luxo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600&family=Playfair+Display:ital,wght@1,500;1,600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --nude: #FAF9F6; --gold: #C5A059; --charcoal: #1A1A1A; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--nude); color: var(--charcoal); }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
        .btn-gold { background: var(--gold); color: white; transition: 0.4s; }
        .btn-gold:hover { background: #AD8B4A; transform: translateY(-2px); shadow: 0 10px 20px rgba(197, 160, 89, 0.2); }
        .glass { background: white; border: 1px solid rgba(197, 160, 89, 0.2); box-shadow: 0 15px 35px rgba(0,0,0,0.02); }
        .card-service { border: 1px solid #f0f0f0; transition: 0.3s; cursor: pointer; border-radius: 1.5rem; background: white; }
        .card-service.active { border-color: var(--gold); background: #fdfaf5; }
        .view-section { display: none; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        input { border: 1px solid #ddd !important; border-radius: 1rem !important; padding: 1rem !important; outline: none; }
    </style>
</head>
<body class="antialiased">

    <!-- NAV -->
    <nav class="p-8 flex justify-between items-center max-w-6xl mx-auto sticky top-0 z-50 backdrop-blur-md">
        <h1 class="italic text-2xl text-stone-900 leading-none">Kayrileyde Santos</h1>
        <button onclick="toggleAdmin()" class="w-10 h-10 rounded-full flex items-center justify-center border border-stone-200 hover:bg-white transition-all">
            <i data-lucide="settings-2" class="text-stone-400 w-4 h-4"></i>
        </button>
    </nav>

    <!-- [CLIENTE] -->
    <main id="view-cliente" class="view-section max-w-2xl mx-auto p-6 pb-24" style="display: block;">
        <header class="text-center py-16">
            <h2 class="text-4xl lg:text-5xl font-light mb-4 text-stone-900 italic leading-tight">Beleza esculpida com excel√™ncia.</h2>
            <p class="text-stone-400 text-[10px] uppercase tracking-[0.5em] font-bold">Kayrileyde Santos Studio</p>
        </header>

        <div class="glass p-10 rounded-[3rem] mb-10">
            <h3 class="font-bold text-xs uppercase tracking-widest text-stone-500 italic mb-8 border-b pb-4">Escolha seus procedimentos</h3>
            <div id="services-grid" class="space-y-4">
                <p class="text-center py-10 animate-pulse text-stone-300 italic">Conectando ao studio...</p>
            </div>
            
            <div id="total-bar" class="hidden mt-10 pt-8 border-t border-stone-100 flex justify-between items-end">
                <div>
                    <span class="text-[10px] font-bold uppercase text-stone-400 block mb-1">Total Estimado</span>
                    <span id="display-total" class="text-3xl font-bold text-stone-900 italic tracking-tighter">R$ 0,00</span>
                </div>
                <button onclick="document.getElementById('form-booking').classList.remove('hidden'); document.getElementById('form-booking').scrollIntoView({behavior:'smooth'})" class="btn-gold px-10 py-4 rounded-2xl font-bold uppercase text-[10px] tracking-widest">Continuar</button>
            </div>
        </div>

        <section id="form-booking" class="hidden glass p-10 rounded-[3rem] mb-20">
            <div class="space-y-5">
                <input type="text" id="c-name" placeholder="Seu nome completo" class="w-full">
                <input type="tel" id="c-phone" placeholder="Seu WhatsApp (Ex: 98985666351)" class="w-full">
                <input type="date" id="c-date" class="w-full">
                <button onclick="saveBooking()" class="w-full btn-gold py-5 rounded-2xl font-bold uppercase tracking-widest shadow-xl">Confirmar no WhatsApp</button>
            </div>
        </section>
    </main>

    <!-- [ADMIN] -->
    <main id="view-admin" class="view-section max-w-6xl mx-auto p-6 pb-24 text-stone-800">
        <div class="flex justify-between items-center mb-12">
            <h2 class="text-2xl font-bold italic underline">Dashboard Administrativo</h2>
            <button onclick="toggleAdmin()" class="text-[10px] font-bold text-stone-400 uppercase border px-4 py-2 rounded-lg">Voltar</button>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-12">
            <div class="glass p-8 rounded-[2.5rem]">
                <p class="text-stone-400 text-[10px] font-bold uppercase tracking-widest mb-2 italic">Faturamento Bruto</p>
                <h3 id="stat-profit" class="text-4xl font-bold text-stone-900 tracking-tighter italic">R$ 0,00</h3>
            </div>
            <div class="glass p-8 rounded-[2.5rem] lg:col-span-2">
                <p class="text-stone-400 text-[10px] font-bold uppercase mb-4 italic">Gerenciar Pre√ßos & Servi√ßos</p>
                <div class="flex gap-2">
                    <input type="text" id="add-s-name" placeholder="Nome" class="text-xs !p-3 flex-1">
                    <input type="text" id="add-s-price" placeholder="Pre√ßo" class="text-xs !p-3 w-24">
                    <button onclick="addService()" class="btn-gold px-6 rounded-2xl text-[9px] font-bold">ADICIONAR</button>
                </div>
            </div>
        </div>

        <div class="glass p-10 rounded-[3rem]">
            <h3 class="font-bold text-xl mb-10 border-b pb-4 italic underline">Agenda de Clientes</h3>
            <div id="admin-list" class="space-y-6"></div>
        </div>
    </main>

    <script type="module">
        // --- FIREBASE ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        const firebaseConfig = { apiKey: "AIzaSyB1DaTOer5_cZ-JT15FlZGapNV1nUDrhmE", authDomain: "acai-delibery.firebaseapp.com", projectId: "acai-delibery" };
        initializeApp(firebaseConfig);

        // --- SUPABASE ---
        const _URL = "https://rbhgxrcqqtxnzzyllqms.supabase.co";
        const _KEY = "sb_publishable_OH1hqvBo8vmj_qsvtjKZhQ_QKTg4mLg";
        const supabase = window.supabase.createClient(_URL, _KEY);

        let selected = [];
        let studioCfg = {};

        async function init() {
            lucide.createIcons();
            const { data } = await supabase.from('configs').select('*').single();
            studioCfg = data;
            loadServices();
        }

        async function loadServices() {
            const { data: servs } = await supabase.from('servicos').select('*').order('nome');
            const grid = document.getElementById('services-grid');
            grid.innerHTML = '';
            servs.forEach(s => {
                const el = document.createElement('div');
                el.className = "card-service p-6 flex justify-between items-center transition-all";
                el.innerHTML = `<span class="font-bold text-stone-700">${s.nome}</span><span class="font-bold text-stone-400 italic">R$ ${s.preco}</span>`;
                el.onclick = () => {
                    const idx = selected.findIndex(item => item.id === s.id);
                    if(idx > -1) { selected.splice(idx, 1); el.classList.remove('active'); }
                    else { selected.push(s); el.classList.add('active'); }
                    const tot = selected.reduce((acc, c) => acc + parseFloat(c.preco), 0);
                    document.getElementById('display-total').innerText = `R$ ${tot.toFixed(2)}`;
                    document.getElementById('total-bar').classList.toggle('hidden', selected.length === 0);
                };
                grid.appendChild(el);
            });
        }

        window.saveBooking = async () => {
            const name = document.getElementById('c-name').value;
            const phone = document.getElementById('c-phone').value;
            const date = document.getElementById('c-date').value;
            if(!name || !phone || !date) return alert("Preencha tudo!");

            const tot = selected.reduce((acc, c) => acc + parseFloat(c.preco), 0);
            const names = selected.map(s => s.nome).join(', ');

            const { error } = await supabase.from('agendamentos').insert([{
                cliente_nome: name, cliente_whatsapp: phone, servicos_escolhidos: names,
                data: date, valor_total: tot
            }]);

            if(!error) {
                const msg = `Ol√° Kayrileyde! Sou ${name}. Gostaria de agendar: ${names} para o dia ${date}.`;
                window.open(`https://wa.me/${studioCfg.whatsapp}?text=${encodeURIComponent(msg)}`);
                location.reload();
            }
        };

        window.toggleAdmin = async () => {
            const adm = document.getElementById('view-admin');
            const cli = document.getElementById('view-cliente');
            if(adm.style.display === 'block') { adm.style.display = 'none'; cli.style.display = 'block'; }
            else { 
                if(prompt("Senha:") === studioCfg.senha_adm) {
                    cli.style.display = 'none'; adm.style.display = 'block'; loadDash();
                }
            }
        };

        async function loadDash() {
            const { data: agends } = await supabase.from('agendamentos').select('*').order('data', {ascending: false});
            const list = document.getElementById('admin-list');
            list.innerHTML = '';
            let profit = 0;
            agends.forEach(a => {
                profit += parseFloat(a.valor_total);
                list.innerHTML += `
                    <div class="flex flex-col md:flex-row md:items-center justify-between p-8 bg-white border border-stone-50 rounded-[2.5rem] gap-4">
                        <div class="space-y-1">
                            <span class="text-[9px] font-bold text-stone-300 uppercase">${a.data}</span>
                            <p class="font-bold text-xl">${a.cliente_nome}</p>
                            <p class="text-xs text-stone-400 italic">${a.servicos_escolhidos}</p>
                        </div>
                        <div class="flex items-center gap-4">
                            <span class="font-bold text-2xl italic">R$ ${a.valor_total}</span>
                            <button onclick="sendReminder('${a.cliente_whatsapp}', '${a.cliente_nome}')" class="btn-gold text-[9px] font-bold uppercase px-6 py-3 rounded-xl">Lembrar Cliente</button>
                        </div>
                    </div>`;
            });
            document.getElementById('stat-profit').innerText = `R$ ${profit.toFixed(2)}`;
            lucide.createIcons();
        }

        window.sendReminder = (p, n) => {
            const clean = p.replace(/\D/g, '');
            const msg = `Ol√° ${n}! ‚ú® Aqui √© do Studio Kayrileyde Santos. Passando para confirmar seu atendimento amanh√£. Podemos confirmar? ü•Ç`;
            window.open(`https://wa.me/${clean.startsWith('55') ? clean : '55' + clean}?text=${encodeURIComponent(msg)}`);
        };

        window.addService = async () => {
            const n = document.getElementById('add-s-name').value;
            const p = document.getElementById('add-s-price').value.replace(',','.');
            const { error } = await supabase.from('servicos').insert([{ nome: n, preco: parseFloat(p) }]);
            if(!error) { alert("Adicionado!"); location.reload(); }
        };

        init();
    </script>
</body>
</html>
