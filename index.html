
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benilson Amorim | Studio AI Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: #f8fafc; }
        .glass { background: rgba(15, 23, 42, 0.8); border: 1px solid rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); }
        .ai-gradient { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); }
        .view-section { display: none; animation: fadeIn 0.5s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        input { background: #0f172a !important; color: white !important; border: 1px solid #1e293b !important; }
    </style>
</head>
<body class="antialiased">

    <!-- NAV -->
    <nav class="p-6 flex justify-between items-center max-w-6xl mx-auto sticky top-0 z-50">
        <h1 style="font-family: 'Playfair Display', serif;" class="italic text-xl tracking-tighter text-indigo-500">Benilson Amorim</h1>
        <button onclick="toggleAdmin()" class="w-10 h-10 glass rounded-2xl flex items-center justify-center hover:bg-indigo-500/20 transition-all">
            <i data-lucide="bot" class="text-indigo-400 w-5 h-5"></i>
        </button>
    </nav>

    <!-- [CLIENTE] -->
    <main id="view-cliente" class="view-section max-w-2xl mx-auto p-6" style="display: block;">
        <header class="text-center py-10">
            <div class="w-16 h-16 ai-gradient rounded-3xl mx-auto mb-6 flex items-center justify-center shadow-2xl shadow-indigo-500/30 rotate-3">
                <i data-lucide="sparkles" class="text-white w-8 h-8"></i>
            </div>
            <h2 class="text-4xl font-extrabold tracking-tight mb-2 leading-tight">Sua beleza, nossa tecnologia.</h2>
            <p class="text-slate-500 text-[10px] uppercase tracking-[0.4em] font-bold">Studio de Luxo</p>
        </header>

        <div id="services-grid" class="space-y-4">
            <p class="text-center text-slate-500 animate-pulse">Conectando ao banco de dados...</p>
        </div>

        <section id="form-booking" class="hidden mt-12 glass p-8 rounded-[2.5rem] border-indigo-500/20">
            <div class="space-y-4">
                <input type="text" id="c-name" placeholder="Seu nome completo" class="w-full p-5 rounded-2xl outline-none focus:border-indigo-500 transition-all">
                <input type="date" id="c-date" class="w-full p-5 rounded-2xl outline-none focus:border-indigo-500">
                <button onclick="saveBooking()" id="btn-booking" class="ai-gradient w-full py-5 rounded-2xl font-bold uppercase tracking-widest shadow-xl shadow-indigo-500/20 active:scale-95 transition-all">Confirmar Agendamento</button>
            </div>
        </section>
    </main>

    <!-- [DASHBOARD] -->
    <main id="view-admin" class="view-section max-w-5xl mx-auto p-6 pb-24">
        <div class="flex justify-between items-center mb-10">
            <h2 class="text-2xl font-bold italic">Intelig√™ncia de Neg√≥cio</h2>
            <button onclick="toggleAdmin()" class="text-[10px] font-bold text-slate-500 uppercase">Sair</button>
        </div>

        <!-- IA INSIGHTS -->
        <div class="ai-gradient p-[1px] rounded-[2rem] mb-10">
            <div class="bg-[#020617] p-8 rounded-[1.95rem] flex items-start gap-5">
                <i data-lucide="bot" class="text-indigo-400 w-8 h-8"></i>
                <div>
                    <h4 class="text-indigo-400 font-bold text-xs uppercase tracking-widest mb-1">IA Copilot Benilson</h4>
                    <p id="ai-text" class="text-slate-400 text-sm italic">Analisando performance...</p>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10 text-center">
            <div class="glass p-8 rounded-[2rem]">
                <p class="text-slate-500 text-[10px] font-bold uppercase tracking-widest mb-2">Total de Agendamentos</p>
                <h3 id="stat-count" class="text-4xl font-extrabold text-indigo-400">0</h3>
            </div>
            <div class="glass p-8 rounded-[2rem]">
                <p class="text-slate-500 text-[10px] font-bold uppercase tracking-widest mb-2">Pr√≥ximo Cliente</p>
                <h3 id="stat-next" class="text-xl font-bold italic text-white truncate">Ningu√©m ainda</h3>
            </div>
        </div>

        <div class="glass p-8 rounded-[2.5rem]">
            <h3 class="font-bold text-xl mb-8 italic">Agenda Recebida</h3>
            <div id="admin-list" class="space-y-4"></div>
        </div>
    </main>

    <script>
        // CONFIGURA√á√ïES SUPABASE
        const _URL = "https://rbhgxrcqqtxnzzyllqms.supabase.co";
        const _KEY = "sb_publishable_OH1hqvBo8vmj_qsvtjKZhQ_QKTg4mLg";
        const supabase = supabase.createClient(_URL, _KEY);

        let selected = null;
        let studioCfg = {};

        async function start() {
            lucide.createIcons();
            const { data, error } = await supabase.from('configs').select('*').single();
            if(error) {
                document.getElementById('services-grid').innerHTML = "<p class='text-red-500 text-center'>Erro ao conectar. Rode o SQL no Supabase.</p>";
                return;
            }
            studioCfg = data;
            loadServices();
        }

        async function loadServices() {
            const { data: servs } = await supabase.from('servicos').select('*').order('nome');
            const grid = document.getElementById('services-grid');
            grid.innerHTML = '';
            servs.forEach(s => {
                grid.innerHTML += `
                    <div onclick="selectS('${s.nome}', '${s.preco}', this)" class="glass p-6 rounded-[1.5rem] flex justify-between items-center cursor-pointer hover:border-indigo-500/40 transition-all group">
                        <span class="font-bold text-lg group-hover:text-indigo-400 transition-colors">${s.nome}</span>
                        <span class="font-bold text-indigo-500 italic">R$ ${s.preco}</span>
                    </div>`;
            });
        }

        function selectS(n, p, el) {
            selected = { n, p };
            document.querySelectorAll('#services-grid div').forEach(d => d.style.borderColor = "rgba(255,255,255,0.05)");
            el.style.borderColor = "#6366f1";
            document.getElementById('form-booking').classList.remove('hidden');
            document.getElementById('form-booking').scrollIntoView({ behavior: 'smooth' });
        }

        async function saveBooking() {
            const name = document.getElementById('c-name').value;
            const date = document.getElementById('c-date').value;
            if(!name || !date) return alert("Preencha nome e data!");
            
            const btn = document.getElementById('btn-booking');
            btn.innerText = "Agendando...";
            btn.disabled = true;

            const { error } = await supabase.from('agendamentos').insert([{
                cliente_nome: name, servico_nome: selected.n, data: date, valor_cobrado: selected.p
            }]);

            if(!error) {
                const msg = `Ol√° Benilson! Me chamo ${name}. Agendei ${selected.n} dia ${date} pelo site.`;
                window.open(`https://wa.me/${studioCfg.whatsapp}?text=${encodeURIComponent(msg)}`);
                location.reload();
            } else {
                alert("Erro ao salvar. Verifique se o SQL foi rodado.");
                btn.innerText = "Confirmar Agendamento";
                btn.disabled = false;
            }
        }

        async function toggleAdmin() {
            const adm = document.getElementById('view-admin');
            const cli = document.getElementById('view-cliente');
            if(adm.style.display === 'block') { adm.style.display = 'none'; cli.style.display = 'block'; }
            else { 
                const pass = prompt("Senha:");
                if(pass === studioCfg.senha_adm) {
                    cli.style.display = 'none'; adm.style.display = 'block'; 
                    loadDashboard();
                }
            }
        }

        async function loadDashboard() {
            const { data: agends } = await supabase.from('agendamentos').select('*').order('data', {ascending: false});
            const list = document.getElementById('admin-list');
            list.innerHTML = agends.length ? '' : '<p class="text-slate-500 italic">Nenhum agendamento.</p>';
            
            agends.forEach(a => {
                list.innerHTML += `
                    <div class="flex flex-col md:flex-row md:items-center justify-between p-6 bg-white/5 rounded-3xl border border-transparent hover:border-indigo-500/20 transition-all">
                        <div>
                            <p class="font-bold text-lg">${a.cliente_nome}</p>
                            <p class="text-xs text-slate-500 font-bold uppercase tracking-widest">${a.servico_nome} ‚Ä¢ üìÖ ${a.data}</p>
                        </div>
                        <button onclick="aiReminder('${a.cliente_nome}', '${a.servico_nome}')" class="ai-gradient text-white px-6 py-2 rounded-xl text-[10px] font-bold uppercase tracking-widest shadow-lg">Lembrete IA</button>
                    </div>`;
            });

            document.getElementById('stat-count').innerText = agends.length;
            document.getElementById('stat-next').innerText = agends[0]?.cliente_nome || "Ningu√©m";
            
            const insights = [
                "Agenda com boa movimenta√ß√£o. Ofere√ßa um combo de Sobrancelha para aumentar o ticket m√©dio.",
                "Excelente ritmo! Suas clientes est√£o agendando com anteced√™ncia.",
                "Dica IA: Clientes que fazem Maquiagem costumam amar Extens√£o de C√≠lios. Ofere√ßa no pr√≥ximo atendimento."
            ];
            document.getElementById('ai-text').innerText = insights[Math.floor(Math.random() * insights.length)];
            lucide.createIcons();
        }

        function aiReminder(nome, servico) {
            const msg = `Ol√° ${nome}! Aqui √© o Benilson Amorim. ‚ú® Passando para confirmar seu hor√°rio para ${servico}. Podemos confirmar? ü•Ç`;
            window.open(`https://wa.me/${studioCfg.whatsapp}?text=${encodeURIComponent(msg)}`);
        }

        start();
    </script>
</body>
</html>
