
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Kayrileyde Santos | Agendamento VIP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Playfair+Display:ital,wght@1,500;1,600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --nude: #FAF9F6; --gold: #C5A059; --charcoal: #1A1A1A; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--nude); color: var(--charcoal); scroll-behavior: smooth; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
        .btn-primary { background: var(--charcoal); color: white; transition: 0.3s; border-radius: 1rem; cursor: pointer; }
        .btn-primary:hover { background: #333; transform: translateY(-2px); shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .glass { background: white; border: 1px solid rgba(197, 160, 89, 0.1); box-shadow: 0 10px 30px rgba(0,0,0,0.02); }
        .card-service { border: 1px solid #eee; transition: 0.2s; cursor: pointer; border-radius: 1.2rem; background: white; padding: 1.5rem; }
        .card-service.active { border-color: var(--gold); background: #fdfaf5; transform: scale(1.01); }
        .view-section { display: none; }
        .hour-pill { border: 1px solid #e5e7eb; padding: 10px; border-radius: 12px; text-align: center; cursor: pointer; background: white; font-weight: 600; font-size: 13px; }
        .hour-pill.selected { background: var(--gold); color: white; border-color: var(--gold); }
        .hour-pill.disabled { background: #f9fafb; color: #d1d5db; cursor: not-allowed; text-decoration: line-through; border-style: dashed; }
        .hour-pill.blocked { background: #fee2e2; color: #b91c1c; border-color: #fecaca; }
        input { border: 1px solid #e2e8f0 !important; border-radius: 1rem !important; padding: 1rem !important; outline: none; background: white !important; width: 100%; text-align: center; }
        .status-desmarcado { background: #fef2f2; color: #991b1b; text-decoration: line-through; opacity: 0.7; }
    </style>
</head>
<body>

    <!-- NAV -->
    <nav class="p-6 flex justify-between items-center max-w-6xl mx-auto sticky top-0 z-50 backdrop-blur-md">
        <div class="flex flex-col">
            <span class="text-[8px] tracking-[0.4em] text-stone-400 uppercase font-black">Luxury Experience</span>
            <h1 class="italic text-2xl text-stone-900 leading-none">Kayrileyde Santos</h1>
        </div>
        <button onclick="window.requestAdmin()" class="w-10 h-10 rounded-xl flex items-center justify-center border border-stone-100 hover:bg-white transition-all shadow-sm">
            <i data-lucide="layout-dashboard" class="text-stone-400 w-5 h-5"></i>
        </button>
    </nav>

    <!-- [CLIENTE] -->
    <main id="view-cliente" class="view-section max-w-2xl mx-auto p-6 pb-24" style="display: block;">
        <header class="text-center py-12">
            <h2 class="text-4xl lg:text-5xl font-light mb-4 italic leading-tight text-stone-900">Sua beleza, nossa arte.</h2>
            <p class="text-stone-400 text-[10px] uppercase tracking-[0.5em] font-bold">Studio Kayrileyde Santos</p>
        </header>

        <div class="glass p-8 rounded-[2.5rem] mb-12">
            <h3 class="font-bold text-xs uppercase tracking-widest text-stone-500 mb-8 border-b pb-4 italic underline decoration-gold/30">1. Selecione os servi√ßos</h3>
            <div id="services-grid" class="space-y-3">
                <p class="text-center py-10 text-stone-300 italic animate-pulse">Carregando menu...</p>
            </div>
            
            <div id="total-bar" class="hidden mt-10 pt-8 border-t flex justify-between items-center">
                <span id="display-total" class="text-3xl font-bold text-stone-900 italic tracking-tighter">R$ 0,00</span>
                <button onclick="window.showStep2()" class="btn-primary px-10 py-4 uppercase text-[10px] tracking-widest font-bold shadow-xl">Pr√≥ximo Passo</button>
            </div>
        </div>

        <section id="step-2" class="hidden glass p-10 rounded-[3rem] mb-12 text-center">
            <h3 class="font-bold text-xs uppercase text-stone-500 mb-8 italic">2. Escolha o dia e hora</h3>
            <input type="date" id="c-date" onchange="window.loadHours()" class="mb-10">
            <div id="hours-grid" class="grid grid-cols-3 gap-3"></div>
        </section>

        <section id="step-3" class="hidden glass p-10 rounded-[3rem] mb-20 space-y-6 shadow-2xl border-gold/10">
            <h3 class="font-bold text-xs uppercase text-stone-500 italic text-center">3. Informa√ß√µes de Contato</h3>
            <input type="text" id="c-name" placeholder="Seu nome completo">
            <input type="tel" id="c-phone" placeholder="Seu WhatsApp (Ex: 98...)">
            <button onclick="window.saveBooking()" id="btn-finalizar" class="w-full btn-primary py-6 shadow-2xl font-bold uppercase tracking-widest">Finalizar Agendamento</button>
        </section>

        <section class="mt-20 p-10 glass rounded-[3.5rem] text-center border-stone-100">
            <h4 class="text-2xl font-bold italic mb-4 text-stone-900">Nossa Localiza√ß√£o</h4>
            <p id="display-address" class="text-stone-500 text-sm mb-6 italic"></p>
            <a id="btn-maps" href="#" target="_blank" class="inline-block bg-stone-900 text-white font-bold text-[10px] uppercase tracking-widest px-10 py-4 rounded-xl shadow-lg">Ver no Google Maps</a>
        </section>
    </main>

    <!-- [ADMIN] -->
    <main id="view-admin" class="view-section max-w-6xl mx-auto p-6 pb-24">
        <div class="flex justify-between items-center mb-10">
            <h2 class="text-3xl font-bold italic">Dashboard Gest√£o</h2>
            <button onclick="window.setView('cliente')" class="text-[10px] font-bold text-stone-400 border px-4 py-2 rounded-xl hover:bg-white transition-all">Sair</button>
        </div>

        <div class="flex gap-8 mb-10 border-b overflow-x-auto text-stone-400">
            <button onclick="window.showTab('agenda')" id="tab-agenda" class="tab-btn pb-4 text-xs font-bold active uppercase">Agenda</button>
            <button onclick="window.showTab('grade')" id="tab-grade" class="tab-btn pb-4 text-xs font-bold uppercase">Grade Hor√°ria</button>
            <button onclick="window.showTab('servicos')" id="tab-servicos" class="tab-btn pb-4 text-xs font-bold uppercase">Servi√ßos</button>
            <button onclick="window.showTab('config')" id="tab-config" class="tab-btn pb-4 text-xs font-bold uppercase">Studio</button>
        </div>

        <section id="content-agenda" class="tab-content">
            <div class="glass p-8 rounded-[2rem] mb-10 text-center">
                <p class="text-stone-400 text-[10px] uppercase font-bold mb-1">Lucro Estimado</p>
                <h3 id="stat-profit" class="text-5xl font-bold text-stone-900 tracking-tighter italic">R$ 0,00</h3>
            </div>
            <div id="admin-list" class="space-y-4"></div>
        </section>

        <!-- OUTRAS TABS SIMPLIFICADAS PARA ECONOMIA DE C√ìDIGO -->
        <section id="content-grade" class="tab-content hidden text-center">
            <div class="glass p-10 rounded-[3rem]">
                <input type="date" id="adm-grade-date" class="w-full mb-8" onchange="window.loadAdminGrade()">
                <div id="admin-hours-grid" class="grid grid-cols-4 gap-3"></div>
            </div>
        </section>

        <section id="content-servicos" class="tab-content hidden">
            <div class="glass p-8 rounded-[2rem] mb-10">
                <div class="flex gap-4">
                    <input type="text" id="add-s-name" placeholder="Servi√ßo" class="flex-1">
                    <input type="text" id="add-s-price" placeholder="Pre√ßo" class="w-32">
                    <button onclick="window.addService()" class="btn-primary px-8 text-xs font-bold">SALVAR</button>
                </div>
            </div>
            <div id="admin-services-list" class="grid md:grid-cols-2 gap-4"></div>
        </section>

        <section id="content-config" class="tab-content hidden">
            <div class="glass p-10 rounded-[3rem] space-y-6">
                <input type="text" id="adm-address" placeholder="Endere√ßo Vis√≠vel">
                <input type="text" id="adm-maps-link" placeholder="Link Google Maps">
                <button onclick="window.updateStudioConfig()" class="w-full btn-primary py-5 uppercase text-[10px]">Atualizar Studio</button>
            </div>
        </section>
    </main>

    <script type="module">
        // CONFIG SUPABASE
        const _URL = "https://rbhgxrcqqtxnzzyllqms.supabase.co";
        const _KEY = "sb_publishable_OH1hqvBo8vmj_qsvtjKZhQ_QKTg4mLg";
        const supabase = window.supabase.createClient(_URL, _KEY);

        let selectedServices = [];
        let selectedHour = null;
        let studioCfg = {};

        // ANEXAR FUN√á√ïES AO WINDOW PARA O HTML ENXERGAR
        window.setView = (view) => {
            document.querySelectorAll('.view-section').forEach(s => s.style.display = 'none');
            document.getElementById(`view-${view}`).style.display = 'block';
            if(view === 'admin') window.loadDash();
        };

        window.showTab = (tab) => {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`content-${tab}`).classList.remove('hidden');
            document.getElementById(`tab-${tab}`).classList.add('active');
        };

        window.loadServices = async () => {
            const { data: servs } = await supabase.from('servicos').select('*').order('nome');
            const grid = document.getElementById('services-grid');
            const adminList = document.getElementById('admin-services-list');
            grid.innerHTML = ''; adminList.innerHTML = '';
            servs?.forEach(s => {
                grid.innerHTML += `<div onclick="window.toggleS('${s.id}', '${s.nome}', ${s.preco}, this)" class="card-service shadow-sm flex justify-between items-center"><span class="font-bold text-stone-700">${s.nome}</span><span class="font-bold text-stone-400 italic">R$ ${s.preco}</span></div>`;
                adminList.innerHTML += `<div class="glass p-4 rounded-xl flex justify-between items-center font-bold text-sm"><span>${s.nome}</span><span>R$ ${s.preco} <button onclick="window.delS('${s.id}')" class="ml-4 text-red-400">Excluir</button></span></div>`;
            });
            lucide.createIcons();
        };

        window.toggleS = (id, nome, preco, el) => {
            const idx = selectedServices.findIndex(item => item.id === id);
            if(idx > -1) { selectedServices.splice(idx, 1); el.classList.remove('active'); }
            else { selectedServices.push({id, nome, preco}); el.classList.add('active'); }
            const total = selectedServices.reduce((acc, curr) => acc + curr.preco, 0);
            document.getElementById('display-total').innerText = `R$ ${total.toFixed(2)}`;
            document.getElementById('total-bar').classList.toggle('hidden', selectedServices.length === 0);
        };

        window.showStep2 = () => document.getElementById('step-2').classList.remove('hidden');

        window.loadHours = async () => {
            const date = document.getElementById('c-date').value;
            const grid = document.getElementById('hours-grid');
            grid.innerHTML = '<p class="col-span-3 text-center py-10 animate-pulse text-stone-300">Consultando...</p>';
            const { data: booked } = await supabase.from('agendamentos').select('horario').eq('data', date).neq('status', 'Desmarcado');
            const taken = booked.map(b => b.horario);
            grid.innerHTML = '';
            for(let h = 8; h < 19; h++) {
                ['00', '30'].forEach(m => {
                    const hour = `${String(h).padStart(2,'0')}:${m}`;
                    const isT = taken.includes(hour);
                    const btn = document.createElement('div');
                    btn.className = `hour-pill ${isT ? 'disabled' : ''}`;
                    btn.innerText = hour;
                    if(!isT) btn.onclick = () => {
                        selectedHour = hour;
                        document.querySelectorAll('.hour-pill').forEach(p => p.classList.remove('selected'));
                        btn.classList.add('selected');
                        document.getElementById('step-3').classList.remove('hidden');
                    };
                    grid.appendChild(btn);
                });
            }
        };

        // FUN√á√ÉO DE SALVAR CORRIGIDA
        window.saveBooking = async () => {
            const btn = document.getElementById('btn-finalizar');
            const name = document.getElementById('c-name').value;
            const phone = document.getElementById('c-phone').value;
            const date = document.getElementById('c-date').value;
            
            if(!name || !phone || !selectedHour) return alert("Por favor, preencha todos os campos.");
            
            btn.innerText = "Agendando...";
            btn.disabled = true;

            const total = selectedServices.reduce((acc, curr) => acc + curr.preco, 0);
            const servsNames = selectedServices.map(s => s.nome).join(', ');

            const { error } = await supabase.from('agendamentos').insert([{
                cliente_nome: name, cliente_whatsapp: phone, servicos_escolhidos: servsNames,
                data: date, horario: selectedHour, valor_total: total
            }]);

            if(!error) {
                const msg = `‚ú® *CONFIRMA√á√ÉO DE AGENDAMENTO* ‚ú®\n\nüíé *Studio Kayrileyde Santos*\n\nOl√° Kayrileyde! Me chamo *${name}* e acabei de agendar pelo seu site.\n\nüõ† *Procedimentos:* ${servsNames}\nüìÖ *Data:* ${date.split('-').reverse().join('/')}\n‚è∞ *Hor√°rio:* ${selectedHour}\nüí∞ *Valor:* R$ ${total.toFixed(2)}\n\n_Pode validar meu atendimento?_ ‚ú®ü•Ç`;
                window.open(`https://wa.me/${studioCfg.whatsapp}?text=${encodeURIComponent(msg)}`);
                location.reload();
            } else {
                alert("Erro ao conectar com o banco. Tente novamente.");
                btn.innerText = "Finalizar Agendamento";
                btn.disabled = false;
            }
        };

        window.loadDash = async () => {
            const { data: agends } = await supabase.from('agendamentos').select('*').order('data', {ascending: false});
            const list = document.getElementById('admin-list');
            list.innerHTML = ''; let profit = 0;
            agends.forEach(a => {
                if(a.status === 'Atendido') profit += parseFloat(a.valor_total);
                if(a.status === 'Bloqueado') return;
                list.innerHTML += `
                    <div class="glass p-6 rounded-[2rem] flex flex-col md:flex-row justify-between items-center gap-6 shadow-sm border-stone-50 ${a.status==='Desmarcado'?'status-desmarcado':''}">
                        <div>
                            <span class="status-badge ${a.status==='Atendido'?'bg-green-100 text-green-700':'bg-blue-100 text-blue-700'}">${a.status}</span>
                            <h4 class="font-bold text-2xl mt-2 text-stone-900">${a.cliente_nome}</h4>
                            <p class="text-xs text-stone-400 italic">${a.servicos_escolhidos} ‚Ä¢ ${a.data} √†s ${a.horario}</p>
                        </div>
                        <div class="flex items-center gap-4">
                            <span class="font-bold text-xl italic tracking-tighter">R$ ${a.valor_total}</span>
                            <div class="flex flex-col gap-1">
                                <button onclick="window.upStat('${a.id}','Atendido')" class="text-[9px] bg-stone-900 text-white px-4 py-2 rounded-lg font-bold uppercase">Finalizar</button>
                                <button onclick="window.upStat('${a.id}','Desmarcado')" class="text-[9px] border px-4 py-2 rounded-lg font-bold uppercase">Excluir</button>
                                <button onclick="window.sendReminder('${a.cliente_whatsapp}','${a.cliente_nome}','${a.horario}','${a.servicos_escolhidos}')" class="text-[9px] bg-emerald-50 text-emerald-700 border border-emerald-100 px-4 py-2 rounded-lg font-bold uppercase mt-1">Lembrar</button>
                            </div>
                        </div>
                    </div>`;
            });
            document.getElementById('stat-profit').innerText = `R$ ${profit.toFixed(2)}`;
            lucide.createIcons();
        };

        window.sendReminder = (p, n, h, s) => {
            const msg = `üíé *CONFIRMA√á√ÉO - STUDIO KAYRILEYDE SANTOS* üíé\n\nOl√° *${n}*! ‚ú®\nPassando para confirmar que seu momento de beleza est√° chegando!\n\n‚è∞ *Hor√°rio:* ${h}\nüõ† *Procedimentos:* ${s}\nüìç *Local:* ${studioCfg.endereco}\n\nPodemos confirmar sua vinda para prepararmos tudo com excel√™ncia? ‚ú®ü•Ç`;
            window.open(`https://wa.me/${p.replace(/\D/g, '')}?text=${encodeURIComponent(msg)}`);
        };

        window.requestAdmin = () => {
            if(localStorage.getItem('studio_logged') === 'true') window.setView('admin');
            else if(prompt("Senha ADM:") === studioCfg.senha_adm) { localStorage.setItem('studio_logged', 'true'); window.setView('admin'); }
        };

        window.upStat = async (id, status) => { await supabase.from('agendamentos').update({ status }).eq('id', id); window.loadDash(); };
        window.addService = async () => { await supabase.from('servicos').insert([{ nome: document.getElementById('add-s-name').value, preco: parseFloat(document.getElementById('add-s-price').value) }]); location.reload(); };
        window.delS = async (id) => { await supabase.from('servicos').delete().eq('id', id); location.reload(); };
        window.updateStudioConfig = async () => { await supabase.from('configs').update({ endereco: document.getElementById('adm-address').value, link_maps: document.getElementById('adm-maps-link').value }).eq('id', 1); alert("Salvo!"); location.reload(); };

        // START REAL
        async function start() {
            const { data } = await supabase.from('configs').select('*').single();
            if(data) {
                studioCfg = data;
                document.getElementById('display-address').innerText = data.endereco;
                document.getElementById('btn-maps').href = data.link_maps;
                if (localStorage.getItem('studio_logged') === 'true') window.setView('admin');
                else window.setView('cliente');
                window.loadServices();
            }
        }
        start();
    </script>
</body>
</html>
